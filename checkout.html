    <section id="checkout">
    <h2>Shipping Details</h2>
    <form>
        <label for="cname">Full Name</label>
        <input type="text" id="cname" placeholder="Your Name" required>

        <label for="cemail">Email</label>
        <input type="email" id="cemail" placeholder="you@example.com" required>

        <label for="caddress">Shipping Address</label>
        <textarea id="caddress" placeholder="Street, City, Country" required></textarea>

        <label for="payment">Payment Method</label>
        <select id="payment" required>
            <option value="">Select</option>
            <option value="card">Credit / Debit Card</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <button type="submit" class="btn">Place Order</button>
